<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onkeydown="myf(event)"> <!-- js de document.designmode kullanmak yerine istediğimiz etikete contenteditable="true" kodunu koyarak aynı işlevi sağlayabiliriz. -->
    <div class="card">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum, earum!
    </div>
</body>
<script>
    document.designMode = "on";

    function myf(event)  {
        if(event.keyCode == 16) {
            document.execCommand("bold")
        }
    }
</script>
</html>
